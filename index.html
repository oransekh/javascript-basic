<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Portfolio Manager</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Admin Panel - Manage Portfolio</h2>
        
        <!-- Form to add new portfolio items -->
        <form id="portfolioForm" class="mb-5">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" placeholder="Enter title" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3" placeholder="Enter description" required></textarea>
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Upload Image</label>
                <input type="file" class="form-control" id="image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add to Portfolio</button>
        </form>

        <!-- Section to display added portfolio items -->
        <h3>Recent Work</h3>
        <div id="portfolioItems" class="row">
            <!-- Portfolio items will be dynamically added here -->
        </div>
    </div>

    <!-- Link to external JavaScript -->
    <script src="app.js"></script>
</body>
</html>
